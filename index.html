<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <!-- <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="/lib/leaflet/leaflet/leaflet.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/lib/leaflet/leaflet/leaflet.js"></script>
    <script src="/lib/leaflet/leaflet/L.Map.Sync.js"></script>
    <script src="/lib/leaflet/leaflet-heat.js"></script>
    <script type="text/javascript" src="/lib/d3/d3.js"></script>
    <script type="text/javascript" src="/js/data.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="up">
        <div id="left">
          <div id="map-1" class="select-map"></div>
          <div id="tree"></div>
        </div>
        <div id="right">
          <div class="placeholder">
            <!-- 这留白难道不丑吗…… -->
          </div>
          <div id="picture"></div>
          <div id="switchable">
            <div class="switches">
              <button class="switch" data-id="time">time</button>
              <button class="switch" data-id="bar-part">bar</button>
            </div>
            <div id="time" class="page"></div>
            <div id="bar-part" class="page hidden">
              <div id="bar-graph"></div>
              <div id="bandwidth">
                <input type="range" id="range" name="i" min="20" max="40" value="7" step="any" />
                <output type="text" id="text"></output>
              </div>
            </div>
            <div id="large-map" class="page hidden">
              <div id="map-10"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="down">
        <div class="placeholder">
          <!-- 这留白难道不丑吗…… -->
        </div>
        <div id="map-id">
          <div id="map-2" class="select-map"></div>
          <div id="map-3" class="select-map"></div>
          <div id="map-4" class="select-map"></div>
          <div id="map-5" class="select-map"></div>
          <div id="map-6" class="select-map"></div>
          <div id="map-7" class="select-map"></div>
          <div id="map-8" class="select-map"></div>
          <div id="map-9" class="select-map"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/switchPage.js"></script>
    <script type="text/javascript" src="/js/barGraph.js"></script>
    <script type="text/javascript" src="/js/leafletShow.js"></script>
    <script type="text/javascript" src="/js/time.js"></script>
    <script type="text/javascript" src="/js/picture.js"></script>
    <script type="text/javascript" src="/js/tree.js"></script>
  </body>
</html>
