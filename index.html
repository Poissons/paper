<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="stylesheet" href="./lib/leaflet/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./lib/leaflet/dist/leaflet.marker.highlight-src.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./lib/leaflet/leaflet/leaflet.js"></script>
    <script src="./lib/leaflet/leaflet/leaflet-side-by-side.js"></script>
    <script src="./lib/leaflet/leaflet/L.Map.Sync.js"></script>
    <script
      type="text/javascript"
      src="./lib/leaflet/dist/leaflet.marker.highlight-src.js"
    ></script>
    <script type="text/javascript" src="./lib/d3/d3.js"></script>
  </head>
  <body>
    <div id="mapid">
      <div id="map2"></div>
      <div id="map3"></div>
      <div id="map4"></div>
      <div id="map5"></div>
      <div id="map6"></div>
      <div id="map7"></div>
      <div id="map8"></div>
      <div id="map9"></div>
      <div id="map1"></div>
    </div>
    <form id="select">
      <input
        type="range"
        id="range"
        name="i"
        min="20"
        max="40"
        value="7"
        step="any"
        style="width: 180px;"
      />
      <output
        type="text"
        id="text"
        name="o"
        style="font-size: smaller; font-style: oblique;"
      ></output>
    </form>
    <div id="barGraph"></div>
    <div id="timeandtree">
      <div id="treePart">
        <div id="controlButton">
          <button type="button" class="controlButton" id="button7">Exclusive</button>
          <!-- <button type="button" class="controlButton" id="button8">Multiple</button> -->
        </div>
        <div id="treeButton">
          <button type="button" class="treeButton" id="button1">Phylum</button>
          <button type="button" class="treeButton" id="button2">Class</button>
          <button type="button" class="treeButton" id="button3">Order</button>
          <button type="button" class="treeButton" id="button4">Family</button>
          <button type="button" class="treeButton" id="button5">Genus</button>
          <button type="button" class="treeButton" id="button6">Species</button>
        </div>
        <div id="tree"></div>
      </div>
      <div id="time"></div>
    </div>
    <script type="text/javascript" src="js/barGraph2.js"></script>
    <script type="text/javascript" src="js/leafletShow.js"></script>
    <script type="text/javascript" src="js/treeGraph1.js"></script>
  </body>
</html>
