<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./lib/leaflet/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./lib/leaflet/leaflet/leaflet.js"></script>
    <script src="./lib/leaflet/leaflet/L.Map.Sync.js"></script>
    <script src="./lib/leaflet/leaflet-heat.js"></script>
    <script type="text/javascript" src="./lib/d3/d3.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="up">
        <div id="left">
          <div id="map1" class="selectMap"></div>
          <div id="tree"></div>
        </div>
        <div id="right">
          <div id="barPart">
            <form id="select">
              <input
                type="range"
                id="range"
                name="i"
                min="20"
                max="40"
                value="7"
                step="any"
                style="width: 180px;"
              />
              <output
                type="text"
                id="text"
                name="o"
                style="font-size: smaller; font-style: oblique;"
              ></output>
            </form>
            <div id="barGraph"></div>
          </div>
          <div id="picture"></div>
          <div id="time"></div>
        </div>
      </div>
      <div id="down">
        <div id="temp"></div>
        <div id="mapid">
          <div id="map2" class="selectMap"></div>
          <div id="map3" class="selectMap"></div>
          <div id="map4" class="selectMap"></div>
          <div id="map5" class="selectMap"></div>
          <div id="map6" class="selectMap"></div>
          <div id="map7" class="selectMap"></div>
          <div id="map8" class="selectMap"></div>
          <div id="map9" class="selectMap"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/barGraph.js"></script>
    <script type="text/javascript" src="js/picture.js"></script>
    <script type="text/javascript" src="js/leafletShow.js"></script>
    <script type="text/javascript" src="js/tree.js"></script>
    <!-- <script type="text/javascript" src="js/treeGraph.js"></script> -->
  </body>
</html>
